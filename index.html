<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourDevelops</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- HOME NAVBAR -->
        <nav class="home_navbar">
            <!-- TOP PAGE PURPLE LOGO -->
            <div class="courdevs_logo">
                <img src="./img/logos/Courdevelops 4.png" id="courdevs_logo" alt="courdevs_logo">
            </div>
            <!-- MOBILE HAMBURGER -->
            <div class="hamburger_div">
                <img src="./img/menu/hamburger.png" id="hamburger">
            </div>
            <!-- HOME DESKTOP NAVBAR LIST -->
            <div class="nav_desktop">
                <ul>
                    <li><a id="selected" href="#homeselect">Home</a></li>
                    <li><a href="#aboutselect">About</a></li>
                    <li><a href="#portfolioselect">Portfolio</a></li>
                    <li><a href="#skillsselect">Skills</a></li>
                    <li><a href="#blogselect">Blog</a></li>
                    <li><a href="#experienceselect">Experience</a></li>
                    <li><a href="#contactselect">Contact</a></li>
                </ul>
            </div>
        </nav>

        <!-- HOME PAGE -->
        <section id="home_section_id">
            <!-- HOME SECTION AND BACKGROUND -->
            <div class="home_section_class">
                <!-- HOME SECTION CONTENT -->
                <div class="home_section_content">
                    <!-- HEADSHOT -->
                    <div class="back_head_shot">
                        <div class="home_headshot">
                            <img src="./img/headshot/screensshot2.jpg" id="headshot" alt="headshot">
                        </div>
                    </div>

                    <!-- HOME SECTION WORDS AND LEARN MORE BUTTON -->
                    <div class="home_section_words">
                        <div class="name_and_title">
                            <p class="name_name">Name Surname</p>
                            <p class="job_description">Description of Work</p>
                        </div>
                        <div class="home_slogan">
                            <p>Optimizing the value</p>
                            <p>of the tech workforce.</p>
                        </div>
                        <div class="learn_more">
                            <a href="#">
                                <p>Learn More</p>
                                <img src="./img/arrows/blue_down.png" id="down_arrow_learn">
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <!-- ABOUT PAGE -->
        <!-- PORTFOLIO PAGE -->
        <!-- SKILLS PAGE -->
        <!-- EXPERIENCE PAGE -->
        <!-- BLOG PAGE -->
        <!-- CONTACT PAGE -->
    </div>
    
</body>
</html>
